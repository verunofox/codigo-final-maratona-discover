<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel=" icon" href="./assets/season-icon.svg" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Season.finance$</title>

  </head>

  <body>
    
    <header>
      
      <img src="./assets/logof.svg" alt="Logo season finance">
      
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span> <!--use span para manter o elemento in-line-->
            <img src="./assets/income.svg" alt="imagen de entrada">
          </h3>
          <p id="incomeDisplay">0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span> <!--use span para manter o elemento in-line-->
            <img src="./assets/expense.svg" alt="imagen de Saidas">
          </h3>
          <p id="expenseDisplay">0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Tatal</span> <!--use span para manter o elemento in-line-->
            <img src="./assets/total.svg" alt="imagen de total">
          </h3>
          <p id="totalDisplay">0,00</p>
        </div>

      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.openClose()" class="button new" > + Nova Transação</a>
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>
        </table>
      </section>

    </main>


    <div class="modal-overlay " ><!--Logica active pra esconder on/off-->
      <div class="modal">
       <div id="form">
         <h2 >Nova Transação</h2>

         <form action="" onsubmit="Form.submit(event)">
           <div class="input-group">
             <label class="sr-only" for="description" >Descrição</label>
             <input type="text" name="description" id="description" placeholder="Descrição">
           </div>

           <div class="input-group">
             <label class="sr-only" for="amount" >Valor</label>
             <input type="number" name="amount" id="amount" step="0.01" placeholder="1500,00">
             <small class="help">Use o sinal - (negativo para despesas e , (virgula) para casas decimais</small>
           </div>

           <div class="input-group">
            <label class="sr-only" for="date" >Data</label>
            <input type="date" name="date" id="date" >
          </div>

          <div class="input-group actions">
            <a href="#" onclick="Modal.openClose()"  class="button cancel">Cancelar</a>

            <button type="submit">Salvar</button>
          </div>



         </form>
       </div>
      </div>
    </div>

    <footer>
      <p>Season.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
  </body>
</html>
